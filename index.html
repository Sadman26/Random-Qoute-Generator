<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="heading">
      <h1>Random Quote Generator</h1>
    </div>
    <h3>Powered by AI</h3>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap");
      body {
        background-color: rgb(0, 0, 0);
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: aqua;
        border: 1px solid black;
        margin: 10px;
        font-size: 40px;
        text-align: center;
        line-height: 100px;
        border-radius: 5px;
        cursor: pointer;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        box-shadow: 2px 4px 4px black;
      }
      .heading {
        text-align: center;
        margin: 20px;
        color: white;
        font-family: "Open Sans", sans-serif;
      }
      h3 {
        text-align: center;
        font-family: "Open Sans", sans-serif;
        background: rgb(2, 0, 36);
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(9, 9, 121, 1) 35%,
          rgba(0, 212, 255, 1) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
    </div>
    <script>
      //if i click on box it will disappear
      //if i click on box it will disappear
      const boxes = document.querySelectorAll(".box");
      boxes.forEach((box) => {
        box.addEventListener("click", () => {
          box.style.display = "none";
        });
      });
      //boxes should auto shuffle
      //boxes should auto shuffle
      const container = document.querySelector(".container");
      const shuffle = () => {
        const boxes = document.querySelectorAll(".box");
        boxes.forEach((box) => {
          let random = Math.floor(Math.random() * 10);
          box.style.order = random;
        });
      };
      setInterval(shuffle, 1000);
//++
      //if i select one box it will disappear all box only show that
      //if i select one box it will disappear all box only show that
      const boxe = document.querySelectorAll(".box");
      boxe.forEach((box) => {
        box.addEventListener("click", () => {
          boxe.forEach((box) => {
            box.style.display = "none";
          });
          box.style.display = "block";
          //show in center
          box.style.margin = "auto";
          box.style.width = "50%";
          box.style.height = "50%";
          box.style.fontSize = "50px";
          box.style.borderRadius = "5px";
          box.style.lineHeight = "50vh";
          box.style.borderRadius = "5px";
          box.style.boxShadow = "none";
          //here add random quote api
          const quote = document.createElement("div");
          quote.classList.add("quote");
          quote.style.width = "100%";
          quote.style.height = "100%";
          quote.style.color = "black";
          quote.style.fontSize = "20px";
          quote.style.textAlign = "center";
          quote.style.lineHeight = "40px";
          quote.style.borderRadius = "5px";
          quote.style.boxShadow = "none";
          quote.style.margin = "auto";
          quote.style.fontFamily =
            "system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif";
          quote.style.fontWeight = "bold";
          quote.style.textTransform = "uppercase";
          quote.style.letterSpacing = "2px";
          quote.style.wordSpacing = "5px";
          quote.style.padding = "10px";
          //call api
          fetch("https://api.quotable.io/random?limit=1")
            .then((response) => response.json())
            .then((data) => {
              quote.innerHTML = data.content;
            });
          box.appendChild(quote);
        });
      });
    </script>
  </body>
</html>
